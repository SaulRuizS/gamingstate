<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sass/gaming-state__profile.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>GamingState</title>
</head>
<body>
    <header class="header-mainpage">
        <div class="header-mainpage__logo-container">
            <img src="./assets/images/gamingstate-logo.png" alt="gaming-state-logo">
            <a href="./index.html"></a>
        </div>
        <input type="checkbox" id="menu">
        <div class="header-mainpage__menu-icon"></div>
        <nav class="header-mainpage__navbar">
            <ul>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="">Playstation</a></li>
                <li><a href="">Xbox</a></li>
                <li><a href="">Nintendo</a></li>
                <li><a href="">PC</a></li>
                <li><a href="">Mobile</a></li>
                <li>
                    <a class="header-mainpage__search" href="./search-results.html">
                        <span></span>
                        Search
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="profile">
        <div class="profile__pic">
            <img src="./assets/images/author.jpg" alt="">
        </div>
        <div class="profile__intro">
            <h2>John Wick</h2>
            <h3>Legendary Assassin</h3>
        </div>
        <button>Follow</button>
        <div class="profile__stats">
            <div class="profile__stats-followers">
                <h2>21K</h2>
                <h3>Followers</h3>
            </div>
            <div class="profile__stats-following">
                <h2>1.1K</h2>
                <h3>Following</h3>
            </div>
            <div class="profile__stats-articles">
                <h2>53</h2>
                <h3>Articles</h3>
            </div>
        </div>
        <div class="profile__about">
            <h2>About Me</h2>
            <h3>Retired assassin and dogs lover</h3>
        </div>
        <div class="profile__location">
            <img src="" alt="">
            <div class="profile__location-container">
                <h2>United States</h2>
                <h3>123KM Near</h3>
            </div>
        </div>
        <div class="profile__photos">
            <h2>My Photos</h2>
            <img src="./assets/images/galeria1.jpg" alt="galery1">
            <img src="./assets/images/galeria2.jpg" alt="galery2">
            <img src="./assets/images/galeria3.jpg" alt="galery3">
            <img src="./assets/images/galeria4.jpg" alt="galery4">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__logo-container">
            <img src="./assets/images/control.svg" alt="gaming-state-footer-logo">
            <a href="./index.html"></a>
        </div>
        <div class="footer__social-media">
            <a href="http://www.instagram.com"><i></i></a>
            <a href="http://www.twitter.com"><i></i></a>
            <a href="http://www.facebook.com"><i></i></a>
        </div>
    </footer>
</body>
</html>
